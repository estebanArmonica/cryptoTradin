<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Crypto Update</title>

    <link rel="icon" href="https://images.vexels.com/media/users/3/263037/isolated/preview/e99af4cc856407924934f9cbc0445b27-icono-de-dinero-de-criptomoneda-bitcoin.png">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/login.css') }}">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Efectos de fondo -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container fade-in">
        <div class="logo">
            <h1>CryptoAnalytics</h1>
            <p>Tu portal al mundo de las criptomonedas</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step-1-indicator"></div>
            <div class="step" id="step-2-indicator"></div>
        </div>

        <div id="step-1" class="form-step">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" id="correo" name="correo" placeholder="tu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn" id="login-btn">
                    <i class="fas fa-paper-plane"></i> Enviar código
                </button>
            </form>
        </div>

        <div id="step-2" class="form-step hidden">
            <h2>Verificación de código</h2>
            <form id="verify-form">
                <div class="form-group">
                    <label for="code">Código de verificación</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-shield-alt"></i>
                        <input type="text" id="code" name="code" maxlength="6" placeholder="123456" required>
                    </div>
                    <p style="font-size: 0.85rem; color: #94a3b8; margin-top: 0.5rem;">
                        Hemos enviado un código de 6 dígitos a tu correo electrónico.
                    </p>
                </div>

                <button type="submit" class="btn" id="verify-btn">
                    <i class="fas fa-check-circle"></i> Verificar código
                </button>
            </form>
        </div>

        <div class="links">
            <a href="/register">¿No tienes cuenta? Regístrate aquí</a>
            <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/login.js') }}"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Crypto Update</title>
    <link rel="icon" href="https://images.vexels.com/media/users/3/263037/isolated/preview/e99af4cc856407924934f9cbc0445b27-icono-de-dinero-de-criptomoneda-bitcoin.png">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/register.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Efectos de fondo -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container fade-in">
        <div class="logo">
            <h1>CryptoAnalytics</h1>
            <p>Comienza tu viaje en el mundo cripto</p>
        </div>

        <h2>Crear Cuenta</h2>
        <form id="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <div class="input-with-icon">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" id="correo" name="correo" placeholder="tu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                    <button type="button" class="toggle-password" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="password-strength-bar"></div>
                </div>
                <div class="password-strength-text" id="password-strength-text">Seguridad de la contraseña</div>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a></label>
            </div>

            <button type="submit" class="btn" id="register-btn">
                <i class="fas fa-user-plus"></i> Crear cuenta
            </button>
        </form>

        <div class="links">
            <a href="/">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/register.js') }}"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
